<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Investor Map by Cluster â€“ Canada (Demo Data)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    /* ðŸ”¹ Back button (same style across all maps) */
    #back-button {
      position: absolute;
      top: 15px;
      left: 210px;
      background-color: white;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      color: #17193b;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      z-index: 10;
      transition: all 0.2s ease-in-out;
    }

    #back-button:hover {
      background-color: #f2f2f2;
      transform: translateY(-1px);
    }

    /* ðŸ”¹ Floating title */
    h3 {
      position: absolute;
      top: 60px;
      left: 15px;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
      color: #17193b;
      z-index: 9;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      margin: 0;
    }

    /* ðŸ”¹ Filter box */
    #filter-box {
      position: absolute;
      top: 125px;
      left: 10px;
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 5;
      line-height: 1.6;
    }

    #filter-box b {
      display: block;
      margin-bottom: 4px;
      color: #17193b;
    }

    #filter-box label {
      display: block;
      margin: 3px 0;
    }

    /* ðŸ”¹ Legend box */
    .legend {
      background: white;
      padding: 10px;
      margin: 10px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      line-height: 20px;
    }

    .legend img {
      vertical-align: middle;
      margin-right: 6px;
    }

    /* ðŸ”¹ Counter text */
    #counter {
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
      color: #17193b;
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ Back button -->
  <a href="index.html" id="back-button">â¬… Back to Dashboard</a>

  <!-- ðŸ”¹ Floating title -->
  <h3>Investor Map by Cluster â€“ Canada (Demo Data)</h3>

  <!-- ðŸ”¹ Filter box -->
  <div id="filter-box">
    <b>Show Clusters:</b>
    <label><input type="checkbox" id="clusterTop" checked> Top Priority</label>
    <label><input type="checkbox" id="clusterHigh" checked> High-Potential</label>
    <label><input type="checkbox" id="clusterPotential" checked> Potential</label>
    <label><input type="checkbox" id="clusterLow" checked> Low-Potential</label>
    <label><input type="checkbox" id="clusterPending" checked> Pending Contact Method</label>
    <label><input type="checkbox" id="clusterNon" checked> Do Not Contact</label>
  </div>

  <div id="map"></div>
  <div id="legend" class="legend"><b>Legend</b></div>

  <script>
    async function initMap() {
      // ðŸ”¹ Center map on BC
      const centerBC = { lat: 49.25, lng: -123.1 }; // Vancouver coordinates
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: centerBC,
      });

      // ðŸ”¹ Load data from the demo JSON (aligned with repo structure)
      const response = await fetch("data/investors.json");
      const investors = await response.json();

      // ðŸ”¹ Marker colors by Cluster
      const clusterIcons = {
        "Top Priority Contacts": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        "High-Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/purple-dot.png",
        "Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/pink-dot.png",
        "Low-Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
        "Pending Contact Method": "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
        "Do Not Contact": "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
      };

      const markersByCluster = {};
      for (const cluster in clusterIcons) {
        markersByCluster[cluster] = [];
      }

      // ðŸ”¹ Create map markers with slight random offset to prevent overlap
      investors.forEach(inv => {
        if (inv.lat && inv.lon) {
          const latOffset = (Math.random() - 0.5) * 0.0006;
          const lonOffset = (Math.random() - 0.5) * 0.0006;

          const marker = new google.maps.Marker({
            position: { lat: inv.lat + latOffset, lng: inv.lon + lonOffset },
            map: map,
            title: `${inv.name} (${inv.city})`,
            icon: clusterIcons[inv.cluster] || "http://maps.google.com/mapfiles/ms/icons/gray-dot.png"
          });

          // ðŸ”¹ Info window content
          const info = new google.maps.InfoWindow({
            content: `
              <div style="font-size:14px; line-height:1.4;">
                <b>${inv.name}</b><br>
                City: ${inv.city}<br>
                Province: ${inv.province}<br>
                Shares: ${Number(inv.shares).toLocaleString()}<br>
                Cluster: ${inv.cluster}<br>
                Avg. Income: ${inv.income ? "$" + Number(inv.income).toFixed(1) + "K" : "N/A"}<br>
                Avg. Age: ${inv.age ? Math.round(inv.age) + " years" : "N/A"}
              </div>`
          });

          marker.addListener("click", () => info.open(map, marker));

          if (markersByCluster[inv.cluster]) {
            markersByCluster[inv.cluster].push(marker);
          }
        }
      });

      // ðŸ”¹ Legend
      const legend = document.getElementById("legend");
      for (const [cluster, iconUrl] of Object.entries(clusterIcons)) {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${iconUrl}"> ${cluster}`;
        legend.appendChild(div);
      }

      // ðŸ”¹ Counter for visible markers
      const counterDiv = document.createElement("div");
      counterDiv.id = "counter";
      counterDiv.textContent = "Visible Investors: 0";
      legend.appendChild(counterDiv);
      map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);

      function updateCounter() {
        let visibleCount = 0;
        for (const cluster in markersByCluster) {
          markersByCluster[cluster].forEach(marker => {
            if (marker.getVisible()) visibleCount++;
          });
        }
        counterDiv.textContent = `Visible Investors: ${visibleCount}`;
      }

      // ðŸ”¹ Checkbox filters
      const checkboxes = {
        "Top Priority Contacts": document.getElementById("clusterTop"),
        "High-Potential Contacts": document.getElementById("clusterHigh"),
        "Potential Contacts": document.getElementById("clusterPotential"),
        "Low-Potential Contacts": document.getElementById("clusterLow"),
        "Pending Contact Method": document.getElementById("clusterPending"),
        "Do Not Contact": document.getElementById("clusterNon")
      };

      for (const [cluster, checkbox] of Object.entries(checkboxes)) {
        checkbox.addEventListener("change", () => {
          const visible = checkbox.checked;
          markersByCluster[cluster].forEach(marker => marker.setVisible(visible));
          updateCounter();
        });
      }

      updateCounter();
    }
  </script>

  <!-- ðŸ”¹ Load Google Maps API -->
  <script src="config.js"></script>
  <script>
    const script = document.createElement("script");
    script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
