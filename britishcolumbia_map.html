<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Map ‚Äì British Columbia (Demo Data)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    /* üîπ Back button */
    #back-button {
      position: absolute;
      top: 15px;
      left: 210px;
      background-color: white;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      color: #17193b;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      z-index: 10;
      transition: all 0.2s ease-in-out;
    }

    #back-button:hover {
      background-color: #f2f2f2;
      transform: translateY(-1px);
    }

    /* üîπ Floating title */
    h3 {
      position: absolute;
      top: 60px;
      left: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
      color: #17193b;
      z-index: 9;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      margin: 0;
    }

    /* üîπ Filter box */
    #filter-box {
      position: absolute;
      top: 125px;
      left: 10px;
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 5;
      line-height: 1.6;
    }

    #filter-box b {
      display: block;
      margin-bottom: 4px;
      color: #17193b;
    }

    #filter-box label {
      display: block;
      margin: 3px 0;
    }

    /* üîπ Legend box */
    .legend {
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 14px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      line-height: 1.6;
      position: absolute;
      bottom: 25px;
      left: 15px;
      z-index: 5;
    }

    .legend img {
      vertical-align: middle;
      margin-right: 6px;
    }

    #counter {
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
      color: #17193b;
    }
  </style>
</head>

<body>
  <!-- üîπ Navigation button -->
  <a href="index.html" id="back-button">‚¨Ö Back to Dashboard</a>

  <!-- üîπ Title -->
  <h3>Investor Map ‚Äì British Columbia (Demo Data)</h3>

  <!-- üîπ Map container -->
  <div id="map"></div>

  <!-- üîπ Filter box -->
  <div id="filter-box">
    <b>Show Clusters:</b>
    <label><input type="checkbox" value="Top Priority Contacts" checked> Top Priority</label>
    <label><input type="checkbox" value="High-Potential Contacts" checked> High-Potential</label>
    <label><input type="checkbox" value="Potential Contacts" checked> Potential</label>
    <label><input type="checkbox" value="Low-Potential Contacts" checked> Low-Potential</label>
    <label><input type="checkbox" value="Pending Contact Method" checked> Pending Contact Method</label>
    <label><input type="checkbox" value="Do Not Contact" checked> Do Not Contact</label>
  </div>

  <div id="legend" class="legend"><b>Legend</b></div>

  <script>
    async function initMap() {
      // üîπ Initialize map centered on Vancouver, BC
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 49.25, lng: -123.1 }
      });

      // üîπ Reference points
      const airport = { lat: 49.1967, lng: -123.1815 };
      const cityHall = { lat: 49.2609, lng: -123.1139 };

      // üîπ Add icons for airport and city hall
      new google.maps.Marker({
        position: airport,
        map,
        icon: {
          url: "http://maps.google.com/mapfiles/kml/shapes/airports.png",
          scaledSize: new google.maps.Size(40, 40)
        },
        title: "Vancouver International Airport"
      });

      new google.maps.Marker({
        position: cityHall,
        map,
        icon: {
          url: "http://maps.google.com/mapfiles/kml/shapes/capital_small.png",
          scaledSize: new google.maps.Size(40, 40)
        },
        title: "Vancouver City Hall"
      });

      // üîπ Optional distance circles (approx.)
      new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.6,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.1,
        map,
        center: airport,
        radius: 30000
      });

      new google.maps.Circle({
        strokeColor: "#FF0000",
        strokeOpacity: 0.6,
        strokeWeight: 2,
        fillColor: "#FF0000",
        fillOpacity: 0.1,
        map,
        center: cityHall,
        radius: 20000
      });

      // üîπ Load investor data
      const response = await fetch("data/nobo_demo_bc.json");
      const allInvestors = await response.json();

      // üîπ Filter only BC investors
      const investorsBC = allInvestors.filter(
        inv => inv.province && inv.province.toUpperCase() === "BRITISH COLUMBIA"
      );

      // üîπ Cluster color map
      const clusterIcons = {
        "Top Priority Contacts": "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
        "High-Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        "Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/purple-dot.png",
        "Low-Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/pink-dot.png",
        "Pending Contact Method": "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
        "Do Not Contact": "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
      };

      // üîπ Create map markers
      const markers = [];
      investorsBC.forEach(inv => {
        if (inv.lat && inv.lon) {
          const latOffset = (Math.random() - 0.5) * 0.0006;
          const lonOffset = (Math.random() - 0.5) * 0.0006;

          const marker = new google.maps.Marker({
            position: { lat: inv.lat + latOffset, lng: inv.lon + lonOffset },
            map,
            icon: clusterIcons[inv.cluster] || "http://maps.google.com/mapfiles/ms/icons/gray-dot.png",
            title: `${inv.name} (${inv.cluster})`
          });

          const info = new google.maps.InfoWindow({
            content: `
              <div style="font-size:14px; line-height:1.5; max-width:280px;">
                <b>${inv.name}</b><br>
                <b>City:</b> ${inv.city || "N/A"}<br>
                <b>Shares:</b> ${Number(inv.shares).toLocaleString()}<br>
                <b>Tier:</b> ${inv.tier || "N/A"}<br>
                <b>Cluster:</b> ${inv.cluster || "N/A"}<br>

                <hr style="margin:6px 0;">
                <b>Regional Data (FSA):</b><br>
                Avg. Income: $${Number(inv.income).toLocaleString('en-US', { maximumFractionDigits: 0 })} K<br>
                Avg. Age: ${Math.round(inv.age)} years

                <hr style="margin:6px 0;">
                <b>Distances (from Vancouver):</b><br>
                ‚úàÔ∏è <b>Airport:</b> ${inv.dist_to_airport_km?.toFixed(1) || "N/A"} km ‚Ä¢ ${Math.round(inv.time_to_airport_min) || "N/A"} min<br>
                üèõÔ∏è <b>City Hall:</b> ${inv.dist_to_cityhall_km?.toFixed(1) || "N/A"} km ‚Ä¢ ${Math.round(inv.time_to_cityhall_min) || "N/A"} min
              </div>`
          });

          marker.addListener("click", () => info.open(map, marker));
          markers.push({ marker, cluster: inv.cluster });
        }
      });

      // üîπ Legend
      const legend = document.getElementById("legend");
      for (const [cluster, iconUrl] of Object.entries(clusterIcons)) {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${iconUrl}"> ${cluster}`;
        legend.appendChild(div);
      }

      // üîπ Counter (inside legend)
      const counterDiv = document.createElement("div");
      counterDiv.id = "counter";
      counterDiv.textContent = "Visible Investors: 0";
      legend.appendChild(counterDiv);
      map.getDiv().appendChild(legend);

      // üîπ Update visible counter
      function updateCounter() {
        const visibleCount = markers.filter(obj => obj.marker.getVisible()).length;
        counterDiv.textContent = `Visible Investors: ${visibleCount}`;
      }

      // üîπ Filters
      const checkboxes = document.querySelectorAll('#filter-box input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.addEventListener("change", () => {
          const activeClusters = Array.from(checkboxes)
            .filter(c => c.checked)
            .map(c => c.value);
          markers.forEach(obj => {
            obj.marker.setVisible(activeClusters.includes(obj.cluster));
          });
          updateCounter();
        });
      });

      updateCounter();
    }
  </script>

  <!-- üîπ Load Google Maps API -->
  <script src="config.js"></script>
  <script>
    const script = document.createElement("script");
    script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
